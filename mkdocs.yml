site_name: ModelSEEDagent Documentation
site_description: AI-Powered Metabolic Modeling Platform
site_author: ModelSEED Team
repo_url: https://github.com/ModelSEED/ModelSEEDagent
repo_name: ModelSEED/ModelSEEDagent

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mtml-chtml.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md

  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart-cli.md
    - Interactive Guide: getting-started/interactive-guide.md

  - User Guide:
    - CLI Reference: user-guide/cli-reference.md
    - Tool Catalogue: user-guide/tool-catalogue.md
    - FAQ: user-guide/faq.md

  - Technical Reference:
    - Architecture: ARCHITECTURE.md
    - Performance: performance.md
    - Configuration: configuration.md
    - Troubleshooting: troubleshooting.md
    - Debug Mode: debug.md

  - Testing:
    - Tool Status: TOOL_TESTING_STATUS.md
    - Test Infrastructure: development/testing-infrastructure-roadmap.md

  - API Documentation:
    - Overview: api/overview.md
    - Tool Implementation: api/tools.md

  - Developer:
    - Contributing: developer/contributing.md
    - Testing: developer/testing.md
    - Style Guide: developer/style-guide.md
    - Development Roadmap: development/DEVELOPMENT_ROADMAP.md
    - Smart Summarization: development/smart-summarization-assessment.md
    - 12-Factor Agents: development/12-factor-agents-roadmap.md

  - Intelligence Enhancement:
    - Overview: development/intelligence-enhancement/README.md
    - Baseline Measurements: development/intelligence-enhancement/baseline-measurements.md
    - Implementation Reports:
      - Phase 1 - Prompt Management: development/intelligence-enhancement/phase-1-completion-report.md
      - Phase 2 - Context Enhancement: development/intelligence-enhancement/phase-2-completion-report.md
      - Phase 3 - Quality Validation: development/intelligence-enhancement/phase-3-completion-report.md
      - Phase 4 - Artifact Intelligence: development/intelligence-enhancement/phase-4-completion-report.md
      - Phase 5 - Integration Validation: development/intelligence-enhancement/phase-5-completion-report.md
    - Complete Framework Report: development/intelligence-enhancement-complete.md

  - Enhanced Features:
    - Reasoning Features Guide: user-guide/enhanced-reasoning-features.md
    - Reasoning Framework API: api/reasoning-framework.md

  - Operations:
    - Deployment: operations/deployment.md
    - Monitoring: operations/monitoring.md
    - Documentation Automation: operations/documentation-automation.md
