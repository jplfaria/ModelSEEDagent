# Pre-commit hooks for ModelSEEDagent - Essential checks only
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: requirements-txt-fixer

  # Python formatting with black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=88']

  # Basic Python linting with flake8 (relaxed rules)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - '--max-line-length=88'
          - '--extend-ignore=E203,W503,F401,E501,E722,E731,F811,E402,F541'
          - '--exclude=venv,logs,sessions,test_sessions,test_visualizations,*.egg-info,build,dist'

  # Documentation review
  - repo: local
    hooks:
      - id: docs-review
        name: Documentation Review
        entry: python scripts/docs_review.py --update
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
      - id: no-emojis-in-docs
        name: No Emojis in Documentation
        entry: python -c "import re,sys,glob; files=[f for f in glob.glob('docs/**/*.md',recursive=True) if '/archive/' not in f]; content=''.join(open(f).read() for f in files); emojis=re.findall(r'[ğŸ”§ğŸ¯âœ…ğŸŸ¡ğŸŸ¢ğŸ”´âš ï¸ğŸ“ğŸ“ŠğŸš€ğŸ›¡ï¸ğŸ“‹ğŸ’¡ğŸ”â³]',content); sys.exit(1 if emojis else 0)"
        language: system
        files: "docs/.*\\.md$"
        exclude: "docs/archive/.*"
        stages: [pre-commit]

# Configuration for specific tools
default_language_version:
  python: python3.11

exclude: |
  (?x)^(
    venv/.*|
    logs/.*|
    sessions/.*|
    test_sessions/.*|
    test_visualizations/.*|
    .*\.egg-info/.*|
    build/.*|
    dist/.*|
    test_.*\.py
  )$
